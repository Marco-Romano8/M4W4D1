<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" sizes="32x32" type="image/png">
    <!-- AGGIUNTA DI LOGO AL TITLE HEAD -->
    <title>NextGenTech</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <img src="logo.png" class="rounded-circle" alt="Bootstrap" width="75">
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-4">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="container mt-4">
                <div class="alert alert-warning d-none" role="alert" id="alertMsg">
                    <i class="fa-solid fa-circle-exclamation me-2"></i>
                    <span>Please fill in all the fields</span>
                </div>
                <div class="alert alert-success d-none" role="alert" id="editMsg">
                    <i class="fa-solid fa-pencil me-2"></i>
                    <span>Post edited successfully!</span>
                </div>
                <div class="row gy-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Description" id="description">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Brand" id="brand">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Url-Image" id="img">
                    </div>
                    <div class="col-md-6">
                        <input type="number" min="0" step=".01" class="form-control" placeholder="Price" id="price">
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-outline-primary btn-sm fs-6" onclick="editProduct()">Update product</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container mt-4">
            <div class="row" id="productEdit"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="detailEdit.js"></script>
</body>
</html>
